<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>.:JobsNET:.</title>
  </head>
  <body onload="AlturaSecao()">
    <div id="secao-01" class="secao">
      <div class="container">
        <div id=logo>
            <h1>Jobs<span>NET</span></h1>
        </div>

        <div id="imagem">
            <img class="img-emprego" src="img/emp2.png">
        </div>

        <div class=conteudo>
            <p class="textoHome">
                As melhores oportunidade para a sua recolocação é aqui na JobsNET!
            </p>
            <span>Crie seu perfil grátis e receba varias propostas.</span>
        </div>
      </div>  

      <span class="icone-scroll">
        <span class="scroll-next scroll"></span>
      </span>
    </div>
 
    <div id="secao-02" class="secao">
    <div id="containerPai">
        <form id="container">

            <h2>Preencha o formulário abaixo!</h2>
        
            <div class="bloco">
                <fieldset>
                    <label>Nome Completo * </label>
                    <input type="text" id="nome" placeholder="Digite seu nome completo" required/>
                </fieldset>
                <fieldset>
                    <label>Cargo Pretendido</label>
                    <input id="cargo" type="text" />
                </fieldset>
            </div>
            <div class="bloco">
                <fieldset id="dataNascimento">
                    <label for="DataNascimento">Data de Nascimento *</label>
                    <input type="date" required>
                </fieldset>

                <fieldset>
                    <label for="estadoCivil">Estado Civil</label>
                    <select id="estadoCivil">
                        <option value="Selecionar">Selecionar</option>
                        <option value="Solteiro(a)">Solteiro(a)</option>
                        <option value="Casado(a)">Casado(a)</option>
                        <option value="Divorciado(a)">Divorciado(a)</option>
                        <option value="Viúvo(a)">Viúvo(a)</option>
                    </select>
                </fieldset>
                <fieldset>
                    <label for="genero">Gênero</label>
                    <select name="genero" id="genero">
                        <option value="">Selecionar</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Feminino">Feminino</option>
                        <option value="Outro">Outro</option>
                        <option value="Prefiro não informar">Prefiro não informar</option>
                    </select>
                </fieldset>
            </div>
        
            <div class="bloco">
                <fieldset>
                    <label>CEP *</label>
                    <input id="cep" maxlength="8" type="number" required>
                </fieldset>
                <fieldset>
                    <label>Endereço</label>
                    <input type="text" id="endereco">
                </fieldset>
                <fieldset>
                    <label for="numResidencia">Número </label>
                    <input type="text" id="numResidencia" required>
                </fieldset>
            </div>
        
            <div class="bloco">
                <fieldset>
                    <label>Bairro</label>
                    <input type="text" id="bairro">
                </fieldset>
                <fieldset>
                    <label>Cidade</label id="cidade">
                    <input type="text">
                </fieldset>
                <fieldset>
                    <label for="complemento">Complemento</label>
                    <input type="text" id="complemento">
                </fieldset>
            </div>
        
            <div class="bloco">
                <fieldset>
                    <label>Telefone Fixo</label>
                    <input placeholder="Apenas números" maxlength="10" id="telefone" type="text">
                </fieldset>
                <fieldset>
                    <label>Celular</label>
                    <input placeholder="Apenas números" maxlength="11" id="celular" type=text> 
                </fieldset>
                <fieldset>
                    <label for="email">Email *</label>
                    <input type="email" id="email" required>
                </fieldset>
            </div>
        
            <h2>Documentos</h2>
            <div class="bloco">
                <fieldset>
                    <label>Identidade *</label>
                    <input type="number" id="identidade" required>
                </fieldset>
                <fieldset>
                    <label>CPF *</label>
                    <input type="text" maxlength="11" id="cpf_digitado" onChange="validacao()" required>
                    <span style="display: none;" id="erro">CPF Inválido</span>
                </fieldset>
                <fieldset>
                    <label for="veiculo">Possui Veículo</label>
                    <input type="radio" name="veiculo" value="S"> Sim 
                    <input type="radio" name="veiculo" value="N"> Não 
                </fieldset>
                <fieldset>
                    <label for="categoriaHabilitacao">Habilitação</label>
                    <select id="categoriasHabilitacao">
                        <option value=" "></option>
                        <option value="Não">Nenhuma</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="AB">AB</option>
                    </select>
                </fieldset>
            </div>
            <fieldset><button type="submit" id="enviar" >ENVIAR</button></fieldset>
        </form>
    </div> 

      <span class="icone-scroll">
        <span class="scroll-top scroll"></span>
        <span class="scroll-top scroll"></span>
      </span>
    </div>
  </body>
  
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src= "js/script.js"> </script>
</html>
